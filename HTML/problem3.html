<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .table-container {
        width: fit-content;
        border: 1px solid black;
        padding: 20px;
      }

      tr td {
        border: 1px solid black;
        padding: 20px;
      }

      .inner-table {
        border: 1px solid black;
        padding: 10px;
        font-weight: bold;
        font-size: 24pt;
      }
    </style>
  </head>

  <body>
    <div class="table-container">
      <table>
        <tr>
          <td>
            <img src="images/logo.png" width="fit-content" />
          </td>
          <td>
            <table class="inner-table">
              <tr>
                <td>Software</td>
              </tr>
              <tr>
                <td>Developer</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
